    <title>Perfiles</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-info navbar-info">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Perfil Management System</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="/perfil">Perfil Management</a>

            <li class="nav-item">
            <a class="nav-link" href="/playlist">Playlist Management</a>

            <li class="nav-item">

        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1> Perfiles </h1>
            </div>
            
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/perfil/new}" class = "btn btn-primary btn-sm mb-3"> A침adir Perfil</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-info">
                    <tr>
                        <th> Perfil ID </th>
                        <th> Perfil Login </th>
                        <th> Perfil Contrase침a </th>
                        <th> Perfil Email </th>
                        <th> Perfil Nombre de Usuario </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <!-- Implementaci칩n de los atributos de los perfiles -->
                <tbody>
                     <tr th:each = "perfil: ${perfiles}">
                        <td th:text = "${perfil.id_perfil}"></td>
                        <td th:text = "${perfil.login}"></td>
                       <td><input type="password" th:value="${perfil.contrasenia}" readonly></td>

                        <td th:text = "${perfil.email}"></td>
                        <td th:text = "${perfil.nombre_usuario}"></td>
                        <td>
                            <a th:href = "@{/perfil/edit/{id}(id=${perfil.id_perfil})}" 
                                class = "btn btn-primary">Update</a>
                            
                            <a th:href = "@{/perfil/{id}(id=${perfil.id_perfil})}" 
                                class = "btn btn-danger">Delete</a>
                            <a th:href = "@{/perfil/{id}/details (id=${perfil.id_perfil})}" 
                                class = "btn btn-success">Details</a>        
                        </td>
                    </tr>
                </tbody>
            
            </table>
            
        </div>




</body>
</html>
