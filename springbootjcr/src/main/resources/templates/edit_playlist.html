<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Playlists</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-info navbar-info">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Playlist Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/playlist}">Playlist Management</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <h1 class = "text-center"> Update Playlist </h1>
                      <div class = "card-body">
                          <form th:action="@{/playlist/{id} (id=${playlist.id_playlist})}" th:object = "${playlist}" method="POST">
                              <div class ="form-group">
                                  <label> Playlist Nombre </label>
                                  <input
                                  type = "text"
                                  name = "nombre_playlist"
                                  th:field = "*{nombre_playlist}"
                                  class = "form-control"
                                  placeholder="Introduzca el nuevo nombre para la playlist" 
                                  />
                              </div>
                              
                              <div>
                                  <label>Añadir Canciones</label>
                                  <select name = "cancionId" class="form-control">
                                        <option value="">Selecciona una cancion que añadir a la playlist</option>
                                        <!-- Itera sobre la lista de artistas y genera opciones -->
                                        <th:block th:each="cancion : ${canciones}">
                                            <option th:value="${cancion.id_cancion}" th:text="${cancion.titulo}"></option>
                                        </th:block>
                                    </select>
                                  
                              </div>
                              
                              <div>
                                  <label>Quitar Cancion</label>
                                  <select name = "borrarId" class="form-control">
                                        <option value="">Selecciona una cancion que borrar de la playlist</option>
                                        <!-- Itera sobre la lista de artistas y genera opciones -->
                                        <th:block th:each="cargada : ${cargadas}">
                                            <option th:value="${cargada.id_cancion}" th:text="${cargada.titulo}"></option>
                                        </th:block>
                                    </select>
                                  
                              </div>
                              
                              <div class = "box-footer">
                                  <button type="submit" class = "btn btn-primary">
                                      Enviar
                                  </button>
                              </div>
                          </form>
                      
                      </div>
                  </div>
              </div>
          </div>




</body>
</html>
